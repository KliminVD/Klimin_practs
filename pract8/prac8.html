<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Пример</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <main>
        <section class="grid-container">
            <div class="grid-item" id="b1">Блок 1</div>
            <div class="grid-item" id="b2">Блок 2</div>
            <div class="grid-item" id="b3">Блок 3</div>
            <div class="grid-item" id="b4">Блок 4</div>
            <div class="grid-item" id="b5">Блок 5</div>
            <div class="grid-item" id="b6">Блок 6</div>
            <div class="grid-item" id="b7">Блок 7</div>
        </section>
        <form class="contact-form">
          <div class="form-row">
              <label for="first-name">Имя:</label>
              <input type="text" id="first-name" name="first-name">
          </div>
          <div class="form-row">
              <label for="last-name">Фамилия:</label>
              <input type="text" id="last-name" name="last-name">
          </div>
          <div class="form-row">
              <label for="phone">Телефон:</label>
              <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-row">
              <label for="email">Почта:</label>
              <input type="email" id="email" name="email">
          </div>
          <button>Отправить</button>
      </form>
    </main>
    <footer>
      <div class="footer-content">
          <div class="footer-logo">Спасибо!</div>
          <div class="footer-links">
              <a href="#">Главная</a>
              <a href="#">О нас</a>
              <a href="#">Услуги</a>
              <a href="#">Контакты</a>
          </div>
          <div class="footer-social">
              <a href="#" class="social-icon">
                  <img src="vk.svg" alt="Facebook">
              </a>
              <a href="#" class="social-icon">
                  <img src="telegram.svg" alt="Twitter">
              </a>
              <a href="#" class="social-icon">
                  <img src="youtube.svg" alt="Instagram">
              </a>
          </div>
      </div>
  </footer>
</body>
</html>
