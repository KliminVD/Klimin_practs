    <main>
        <section title="Регистрация">
            <h2 id="Registr" class="Titles">Регистрация</h2>
            <p>Для регистрации на сайте заполните следующую форму</p>
            <form>
                <p>
                    <label for="name">Введите ваше имя</label>
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label for="tel">Введите номер телефона</label>
                    <input type="tel" name="tel" id="tel" required>
                </p>
                <p>
                    <label for="emaillogin">Введите логин</label>
                    <input type="email" name="emaillogin" id="emaillogin" required>
                </p>
                <p>
                    <label for="password">Введите пароль</label>
                    <input type="password" name="password" id="password" required>
                </p>
                <p>
                    <label for="password1">Введите пароль повторно</label>
                    <input type="password" name="password1" id="password1" required>
                </p>
                <button type="submit">Зарегистрироваться</button>
                <p>
                    <label for="reject">Уведомлять об изменениях на сайте</label>
                    <input type="checkbox" name="reject" id="reject" checked>
                </p>
            </form>
        </section>
        <section title="Отзыв">
            <h2 id="Review" class="Titles">Оставьте отзыв о нас</h2>
            <form>
                <fieldset class="Titles">
                  <legend>Как вы оцениваете оформление сайта?</legend>
              
                  <input type="radio" id="good" name="beauty" value="Красиво" />
                  <label for="good">Красиво</label><br />
              
                  <input type="radio" id="norm" name="beauty" value="Неплохо" />
                  <label for="norm">Неплохо</label><br />
              
                  <input type="radio" id="bad" name="beauty" value="Ужасно" />
                  <label for="bad">Ужасно</label>
                </fieldset>
            </form>
            <form title="text">
                <label for="review">Ваше мнение о сайте</label><br>
                <textarea required minlength="10" maxlength="300" id="review" name="review" rows="15" cols="40" placeholder="Расскажите о ваших предпочтениях в стилистике сайта, о том, что понравилось и не понравилось"></textarea><br>
                <label for="file">Файл с вашими пожеланиями</label><br>
                <input id="file" type="file" name="file" accept=".txt"><br>
                <button type="submit">Отправить</button>
            </form>
            
        </section>
